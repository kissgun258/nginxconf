# 设置 Nginx 的运行用户和用户组
user www www;

# 自动根据 CPU 核心数来设置 worker 数量
worker_processes auto;

# 错误日志配置
error_log /www/wwwlogs/nginx_error.log crit;

# PID 文件路径
pid /www/server/nginx/logs/nginx.pid;

# 设置每个 worker 进程允许打开的最大文件数
worker_rlimit_nofile 51200;

# 加载动态模块（如果需要）
# load_module modules/ngx_http_brotli_filter_module.so;
# load_module modules/ngx_http_brotli_static_module.so;
# load_module modules/ngx_http_zstd_filter_module.so;
# load_module modules/ngx_http_zstd_static_module.so;
# load_module modules/ngx_ssl_engine_qat_module.so;  # QAT 加速模块

# ==================== Stream 模块配置 ====================
stream {
    # TCP 日志格式
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';

    # 日志路径
    access_log /www/wwwlogs/tcp-access.log tcp_format;
    error_log /www/wwwlogs/tcp-error.log;

    # 引入 TCP 配置
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}

# ==================== 事件模块配置 ====================
events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

# ==================== HTTP 模块配置 ====================
http {
    # 基础包含
    include mime.types;
    include proxy.conf;
    
    # Lua 配置
    lua_package_path "/www/server/nginx/lib/lua/?.lua;;"; 
    lua_package_cpath "/www/server/nginx/lib/lua/?.so;;";

    # 默认类型
    default_type application/octet-stream;

    # ==================== SSL/TLS 高级配置 ====================
    ssl_protocols TLSv1.2 TLSv1.3;                    # 启用 TLS 1.3
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:!aNULL:!MD5:!RC4';  # 优化加密套件
    ssl_prefer_server_ciphers on;                     # 优先使用服务端配置
    ssl_early_data on;                                # 支持 0-RTT 数据传输
    # ssl_engine qat;                                 # 使用 Intel QAT 加速卡
    ssl_buffer_size 16k;                              # 优化内存缓冲区
    ssl_session_cache shared:SSL:50m;                 # 增加 SSL 会话缓存
    ssl_session_timeout 1d;                           # 延长会话超时时间
    ssl_session_tickets on;                           # 启用会话票据

    # ssl_stapling on;                                  # 启用 OCSP Stapling
    # ssl_stapling_verify on;                           # 验证 OCSP 响应
    
    # ==================== HTTP/2 性能优化 ====================
    http2_max_concurrent_streams 100;                 # 优化并发流数量
    http2_recv_buffer_size 256k;                      # 调整接收缓冲区
    http2_chunk_size 16k;                             # 优化分块大小
    
    # ==================== 代理 SSL 优化 ====================
    proxy_ssl_session_reuse on;                       # 回源时复用会话
    proxy_ssl_server_name on;                         # 支持 SNI 扩展
    proxy_ssl_protocols TLSv1.2 TLSv1.3;              # 上游使用现代协议
    proxy_ssl_verify off;                             # 根据需求启用验证

    # 恶意 UA 检测
    map $http_user_agent $bad_ua {
        default 0;
        ~*(evilbot|scanner|python-requests|go-http-client|curl|wget|libwww|httpclient|nmap|sqlmap|masscan|acunetix|nessus|dirbuster|nikto|fuzzer|crawler|bot) 1;
        ~*(fofa|FofaBot|ZoomEye|CensysInspect|Shodan|Censys) 1;
    }

    # 压缩类型映射
    map $sent_http_content_type $compressible {
        default                                         0;
        
        # 应用程序类型
        ~*application/(dash\+xml|eot|font|font-sfnt|javascript|json|opentype|otf|pkcs7-mime|protobuf|rss\+xml|truetype|ttf|vnd\.apple\.mpegurl|vnd\.mapbox-vector-tile|vnd\.ms-fontobject|xhtml\+xml|xml|x-font-opentype|x-font-truetype|x-font-ttf|x-httpd-cgi|x-javascript|x-mpegurl|x-opentype|x-otf|x-perl|x-ttf) 1;
        
        # 字体类型
        ~*font/(eot|opentype|otf|ttf) 1;
        
        # 图像类型
        ~*image/svg\+xml 1;
        
        # 文本类型
        ~*text/(css|csv|javascript|js|plain|richtext|tab-separated-values|xml|x-component|x-java-source|x-script) 1;
    }

    # 服务器名称哈希
    server_names_hash_bucket_size 512;
    server_names_hash_max_size 2048;

    # 客户端请求配置
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 50m;
    client_body_timeout 12;
    client_header_timeout 12;

    # 传输优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    send_timeout 10;

    # 连接保持
    keepalive_timeout 65;
    keepalive_requests 1000;

    # 重置超时
    reset_timedout_connection on;

    # FastCGI 配置
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;

    # ==================== 压缩配置 ====================
    # ZSTD 压缩
    zstd on;
    zstd_min_length 1024;
    zstd_comp_level 10;
    zstd_buffers 32 16k;
    zstd_static on;
    zstd_types $compressible;

    # Brotli 压缩
    brotli on;
    brotli_min_length 1024;
    brotli_comp_level 4;
    brotli_buffers 16 8k;
    brotli_static on;
    brotli_window 512k;
    brotli_types $compressible;

    # Gzip 压缩
    gzip on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_proxied expired no-cache no-store private auth;
    gzip_types $compressible;
    gzip_static on;

    # HTTP/3 配置
    http3_max_concurrent_streams 256;
    http3_stream_buffer_size 128k;

    # 连接限制
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    limit_conn perip 10;
    limit_conn perserver 100;
    limit_rate_after 2m;
    limit_rate 512k;

    # 请求限制
    limit_req_zone $binary_remote_addr zone=reqlimit:10m rate=10r/s;
    limit_req zone=reqlimit burst=20 nodelay;

    # 安全头
    server_tokens off;
    add_header Server "";
    add_header X-Powered-By "";
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;  # HSTS

    # 默认服务器 - HTTP
    server {
        listen 80 default_server reuseport;
        listen [::]:80 default_server reuseport;
        
        # 恶意UA阻止
        if ($bad_ua) {
            return 444;
        }
        
        # 敏感路径阻止
        location ~* /(phpinfo|test|\.git|\.env|setup|debug|\.svn|\.htaccess|wp-config|config\.|backup|dump) {
            return 444;
        }
        
        # 隐藏文件阻止
        location ~ /\. {
            return 444;
        }
        
        # 默认返回444
        return 444;
        
        # 日志配置
        access_log off;
        error_log /dev/null crit;
    }

    # 默认服务器 - HTTPS
    server {
        listen 443 ssl reuseport;  # 启用 HTTP/2
        listen [::]:443 ssl reuseport;
        http2 on;
        
        # 拒绝SSL握手
        ssl_reject_handshake on;
        
        # 恶意UA阻止
        if ($bad_ua) {
            return 444;
        }
        
        # 默认返回444
        return 444;
        
        # 日志配置
        access_log off;
        error_log /dev/null crit;
    }

    # phpMyAdmin 服务器
    server {
        listen 888;
        server_name phpmyadmin;
        root /www/server/phpmyadmin;
        index index.html index.htm index.php;

        # 访问控制
        allow 127.0.0.1;
        allow ::1;
        deny all;

        # PHP配置
        include enable-php.conf;

        # 位置块
        location ~ /tmp/ {
            return 403;
        }
        
        location ~* \.(gif|jpg|jpeg|png|bmp|swf|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(js|css|woff2?|ttf|eot|svg)$ {
            expires 12h;
            add_header Cache-Control "public";
        }
        
        location ~ /\. {
            deny all;
            return 404;
        }
        
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # 日志配置
        access_log /www/wwwlogs/phpmyadmin-access.log;
        error_log /www/wwwlogs/phpmyadmin-error.log;
    }

    # 引入虚拟主机配置
    include /www/server/panel/vhost/nginx/*.conf;
}

